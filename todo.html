<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg, #0f0c29 0%, #302b63 50%, #1a1040 100%);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 2rem 1rem 4rem;
      color: #1a1a2e;
    }

    #app { width: 100%; max-width: 820px; }

    /* â”€â”€ Page title â”€â”€ */
    .page-title {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }
    .page-title h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.25rem;
    }
    .page-title p {
      font-size: 0.85rem;
      opacity: 0.55;
    }

    /* â”€â”€ Loading â”€â”€ */
    .loading {
      text-align: center;
      color: rgba(255,255,255,0.8);
      padding: 5rem 2rem;
    }
    .spinner {
      width: 44px; height: 44px;
      border: 3px solid rgba(255,255,255,0.25);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading p { font-size: 0.9rem; opacity: 0.7; }

    /* â”€â”€ Error â”€â”€ */
    .error-box {
      background: #fee2e2; border: 1px solid #fca5a5;
      border-radius: 14px; padding: 1.5rem;
      color: #991b1b; text-align: center;
    }
    .error-box strong { display: block; margin-bottom: 0.4rem; }

    /* â”€â”€ Status section card â”€â”€ */
    .status-section {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    .status-section:last-child { margin-bottom: 0; }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.1rem 1.5rem;
      border-bottom: 2px solid #f1f5f9;
      cursor: pointer;
      user-select: none;
    }
    .section-header:hover { background: #fafbfc; }

    .section-icon {
      width: 32px; height: 32px;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }
    .sec-todo    .section-icon { background: #f1f5f9; }
    .sec-inprog  .section-icon { background: #dbeafe; }
    .sec-almost  .section-icon { background: #fef9c3; }
    .sec-done    .section-icon { background: #dcfce7; }

    .section-title {
      font-size: 1rem;
      font-weight: 700;
      color: #1e293b;
      flex: 1;
    }
    .section-count {
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      min-width: 26px;
      text-align: center;
    }
    .sec-todo   .section-count { background: #f1f5f9; color: #64748b; }
    .sec-inprog .section-count { background: #dbeafe; color: #1e40af; }
    .sec-almost .section-count { background: #fef9c3; color: #854d0e; }
    .sec-done   .section-count { background: #dcfce7; color: #166534; }

    .toggle-chevron {
      color: #94a3b8;
      font-size: 0.85rem;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    .collapsed .toggle-chevron { transform: rotate(-90deg); }

    .section-body { padding: 0 1.5rem 1.25rem; }
    .collapsed .section-body { display: none; }

    /* â”€â”€ Owner group â”€â”€ */
    .owner-group { margin-top: 1.1rem; }
    .owner-group:first-child { margin-top: 1rem; }

    .owner-label {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.68rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.28rem 0.7rem;
      border-radius: 20px;
      border: 1px solid;
      margin-bottom: 0.6rem;
    }
    .owner-eule  { background: #dcfce7; border-color: #86efac; color: #166534; }
    .owner-fuchs { background: #fef3c7; border-color: #fcd34d; color: #92400e; }
    .owner-team  { background: #dbeafe; border-color: #93c5fd; color: #1e40af; }
    .owner-other { background: #f1f5f9; border-color: #cbd5e1; color: #475569; }

    /* â”€â”€ Header label (sub-group context) â”€â”€ */
    .header-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin: 0.85rem 0 0.35rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .header-label::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 1px;
      background: #cbd5e1;
      flex-shrink: 0;
    }
    .header-label .crumb-sep {
      color: #cbd5e1;
      margin: 0 0.15rem;
    }

    /* â”€â”€ Task item â”€â”€ */
    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 0.65rem;
      padding: 0.6rem 0.75rem;
      border-radius: 10px;
      margin-bottom: 0.35rem;
      border: 1px solid #f1f5f9;
      background: #fafbfc;
      transition: background 0.15s, border-color 0.15s, opacity 0.2s;
    }
    .task-item:last-child { margin-bottom: 0; }
    .task-item:hover { background: #f8fafc; border-color: #e2e8f0; }
    .task-item.pending { opacity: 0.5; pointer-events: none; }

    /* Deadline urgency left bar */
    .task-item.dl-asap        { border-left: 3px solid #ef4444; }
    .task-item.dl-vor-umzug   { border-left: 3px solid #f97316; }
    .task-item.dl-kurz-umzug  { border-left: 3px solid #eab308; }
    .task-item.dl-spat        { border-left: 3px solid #22c55e; }
    .task-item.dl-in-d        { border-left: 3px solid #0d9488; }
    .task-item.dl-none        { border-left: 3px solid transparent; }

    /* â”€â”€ Checkbox â”€â”€ */
    .task-check {
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 2px solid #cbd5e1;
      flex-shrink: 0;
      margin-top: 1px;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s, box-shadow 0.15s;
      position: relative;
    }
    .task-check:hover { border-color: #94a3b8; }

    /* In progress: blue ring with small center dot */
    .task-item.st-inprog .task-check {
      border-color: #3b82f6;
      box-shadow: inset 0 0 0 4px #fff, inset 0 0 0 7px #3b82f6;
    }
    /* Almost done: amber, mostly filled */
    .task-item.st-almost .task-check {
      border-color: #f59e0b;
      box-shadow: inset 0 0 0 2px #fff, inset 0 0 0 8px #f59e0b;
    }
    /* Done: green filled with checkmark */
    .task-item.st-done .task-check {
      background: #22c55e;
      border-color: #22c55e;
      box-shadow: none;
    }
    .task-item.st-done .task-check::after {
      content: 'âœ“';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 10px;
      font-weight: 900;
      line-height: 1;
    }

    .task-content { flex: 1; min-width: 0; }

    .task-name {
      font-size: 0.88rem;
      font-weight: 600;
      color: #1e293b;
      line-height: 1.4;
    }
    .task-item.st-done .task-name {
      text-decoration: line-through;
      color: #94a3b8;
    }

    .task-details {
      font-size: 0.78rem;
      color: #64748b;
      margin-top: 0.2rem;
      line-height: 1.45;
    }
    .task-item.st-done .task-details { color: #b0bec5; }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-shrink: 0;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* â”€â”€ Deadline badge â”€â”€ */
    .deadline-badge {
      font-size: 0.62rem;
      font-weight: 700;
      padding: 0.18rem 0.5rem;
      border-radius: 5px;
      border: 1px solid;
      white-space: nowrap;
    }
    .dl-badge-asap       { background: #fee2e2; border-color: #fca5a5; color: #991b1b; }
    .dl-badge-vor-umzug  { background: #ffedd5; border-color: #fdba74; color: #9a3412; }
    .dl-badge-kurz-umzug { background: #fef9c3; border-color: #fde047; color: #854d0e; }
    .dl-badge-spat       { background: #dcfce7; border-color: #86efac; color: #166534; }
    .dl-badge-in-d       { background: #ccfbf1; border-color: #5eead4; color: #0f5c53; }

    /* â”€â”€ Empty state â”€â”€ */
    .empty-section {
      text-align: center;
      padding: 1.5rem 1rem;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    /* â”€â”€ Toast â”€â”€ */
    .toast-container {
      position: fixed;
      bottom: 1.75rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column-reverse;
      gap: 0.5rem;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }
    .toast {
      background: #1e293b;
      color: #fff;
      padding: 0.6rem 1.1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      white-space: nowrap;
      max-width: min(420px, 90vw);
      overflow: hidden;
      text-overflow: ellipsis;
      animation: toast-in 0.22s ease;
      transition: opacity 0.25s, transform 0.25s;
    }
    .toast.toast-error { background: #991b1b; }
    .toast.toast-out { opacity: 0; transform: translateY(6px); }
    @keyframes toast-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="page-title">
    <h1>Todo</h1>
    <p id="subtitle">Wird geladenâ€¦</p>
  </div>

</div>
<div class="toast-container" id="toasts"></div>

<script>
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Config  â† paste your Apps Script URL here
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx9b2-RUE8Aoa_t5goHcEL0l1Ov0Pj1_1Cahc9mX5P8PCMQBxEtIBsoNV-32Urzq-aN/exec';

  const SHEET_ID = '1cMlOR_Pu1sUHVmuXUA5CIYYx0zUc_2VzCwyZqWvRkMg';
  const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Status config
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const STATUS_SECTIONS = [
    { key: 'todo',   label: 'To Do',       icon: 'â—‹', cls: 'sec-todo'   },
    { key: 'inprog', label: 'In progress', icon: 'â—‘', cls: 'sec-inprog' },
    { key: 'almost', label: 'Almost done', icon: 'â—•', cls: 'sec-almost' },
    { key: 'done',   label: 'Done',        icon: 'â—', cls: 'sec-done'   },
  ];

  // What value gets written to the sheet for each status key
  const STATUS_SHEET_VALUE = {
    todo:   'To Do',
    inprog: 'In progress',
    almost: 'Almost done',
    done:   'Done',
  };

  // Click cycles status forward
  const STATUS_CYCLE = {
    todo:   'inprog',
    inprog: 'done',
    almost: 'done',
    done:   'todo',
  };

  function normaliseStatus(s) {
    if (!s) return null;
    const l = s.trim().toLowerCase();
    if (l === 'to do')        return 'todo';
    if (l === 'in progress')  return 'inprog';
    if (l === 'almost done')  return 'almost';
    if (l === 'done')         return 'done';
    return null;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Owner config
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const OWNERS = {
    eule:  { label: 'Eule',  cls: 'owner-eule',  order: 0 },
    fuchs: { label: 'Fuchs', cls: 'owner-fuchs', order: 1 },
    team:  { label: 'Team',  cls: 'owner-team',  order: 2 },
  };
  function ownerKey(s) {
    if (!s) return null;
    const l = s.trim().toLowerCase();
    if (l === 'eule')  return 'eule';
    if (l === 'fuchs') return 'fuchs';
    if (l === 'team')  return 'team';
    return null;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Deadline config
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const DEADLINES = {
    'asap':           { label: 'ASAP',           barCls: 'dl-asap',       badgeCls: 'dl-badge-asap',       order: 0 },
    'vor umzug':      { label: 'vor Umzug',      barCls: 'dl-vor-umzug',  badgeCls: 'dl-badge-vor-umzug',  order: 1 },
    'kurz vor umzug': { label: 'kurz vor Umzug', barCls: 'dl-kurz-umzug', badgeCls: 'dl-badge-kurz-umzug', order: 2 },
    'spÃ¤t':           { label: 'spÃ¤t',           barCls: 'dl-spat',       badgeCls: 'dl-badge-spat',       order: 3 },
    'in d':           { label: 'in D.',          barCls: 'dl-in-d',       badgeCls: 'dl-badge-in-d',       order: 4 },
  };
  function deadlineKey(s) {
    if (!s) return null;
    return s.trim().toLowerCase();
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Utilities
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function esc(s) {
    return String(s ?? '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }

  function leadingSpaces(str) {
    if (!str) return 0;
    const s = String(str);
    return s.length - s.trimStart().length;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // State
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let allRows = [];
  const collapsedSections = new Set();
  const pendingRows = new Set();

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Toast
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showToast(msg, type = 'info') {
    const container = document.getElementById('toasts');
    const el = document.createElement('div');
    el.className = 'toast' + (type === 'error' ? ' toast-error' : '');
    el.textContent = msg;
    container.appendChild(el);
    setTimeout(() => {
      el.classList.add('toast-out');
      el.addEventListener('transitionend', () => el.remove(), { once: true });
    }, 3000);
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Status cycling
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function cycleStatus(sheetRow) {
    if (pendingRows.has(sheetRow)) return;

    const rowIdx = allRows.findIndex(r => r.sheetRow === sheetRow);
    if (rowIdx === -1) return;

    const row = allRows[rowIdx];
    const currentKey = normaliseStatus(row.status);
    if (!currentKey) return;

    const newKey = STATUS_CYCLE[currentKey];
    const newSheetValue = STATUS_SHEET_VALUE[newKey];
    const newLabel = STATUS_SECTIONS.find(s => s.key === newKey)?.label ?? newKey;
    const oldStatus = row.status;
    const taskName = row.was.trim();

    if (!APPS_SCRIPT_URL) {
      showToast('Apps Script URL nicht konfiguriert', 'error');
      return;
    }

    // Optimistic update
    pendingRows.add(sheetRow);
    allRows[rowIdx] = { ...row, status: newSheetValue };
    renderContent();
    showToast(`â€${taskName}" â†’ â€${newLabel}"`);

    try {
      const payload = { sheetRow, newStatus: newSheetValue };
      console.log('[cycleStatus] sending', payload);
      const res = await fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        // text/plain avoids a CORS preflight (Apps Script doesn't handle OPTIONS)
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify(payload),
      });
      const raw = await res.text();
      console.log('[cycleStatus] response', res.status, raw);
      let json = {};
      try { json = JSON.parse(raw); } catch (_) {}
      if (!res.ok || json.ok === false) throw new Error(`HTTP ${res.status}: ${raw}`);
    } catch (err) {
      allRows[rowIdx] = { ...row, status: oldStatus };
      showToast(`Fehler â€“ â€${taskName}" nicht gespeichert`, 'error');
      console.error(err);
    } finally {
      pendingRows.delete(sheetRow);
      renderContent();
    }
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Fetch + parse sheet
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function fetchTodos() {
    const res = await fetch(GVIZ_URL);
    if (!res.ok) throw new Error(`HTTP ${res.status} â€“ Tabelle konnte nicht geladen werden`);
    const text = await res.text();
    const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?\s*$/);
    if (!match) throw new Error('UngÃ¼ltiges gviz-Format');
    const table = JSON.parse(match[1]).table;

    const rows = [];
    for (let i = 0; i < table.rows.length; i++) {
      const row = table.rows[i];
      if (!row?.c) continue;
      const c = row.c;
      const g = (idx) => {
        const cell = c[idx];
        if (!cell) return '';
        return cell.v != null ? String(cell.v) : '';
      };
      rows.push({
        was:      g(0),
        owner:    g(1).trim(),
        status:   g(2).trim(),
        deadline: g(3).trim(),
        details:  g(4).trim(),
        sheetRow: i + 2,   // gviz rows are 0-indexed data rows; row 1 = header â†’ +2
      });
    }
    return rows;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Parse hierarchy
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function isHeader(row) {
    return !row.owner && !row.status;
  }

  function headerChain(rows, index) {
    const curSpaces = leadingSpaces(rows[index].was);
    const chain = [];
    let searchSpaces = curSpaces;
    for (let i = index - 1; i >= 0; i--) {
      const row = rows[i];
      if (!isHeader(row)) continue;
      const sp = leadingSpaces(row.was);
      if (sp < searchSpaces) {
        chain.unshift(row.was.trim());
        searchSpaces = sp;
        if (searchSpaces === 0) break;
      }
    }
    return chain;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Build sections
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function buildSections(rows) {
    const sections = { todo: [], inprog: [], almost: [], done: [] };

    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      if (isHeader(row)) continue;

      const sectionKey = normaliseStatus(row.status);
      if (!sectionKey) continue;

      const chain = headerChain(rows, i);
      const dk = deadlineKey(row.deadline);
      const dl = DEADLINES[dk] ?? null;
      const ok = ownerKey(row.owner);

      sections[sectionKey].push({
        was:        row.was.trim(),
        sheetRow:   row.sheetRow,
        statusKey:  sectionKey,
        ownerKey:   ok,
        ownerLabel: ok ? OWNERS[ok].label : (row.owner || 'â€”'),
        ownerCls:   ok ? OWNERS[ok].cls : 'owner-other',
        ownerOrder: ok != null ? OWNERS[ok].order : 99,
        deadline:   dl,
        details:    row.details,
        headers:    chain,
        pending:    pendingRows.has(row.sheetRow),
      });
    }
    return sections;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Render
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderDeadlineBadge(dl) {
    if (!dl) return '';
    return `<span class="deadline-badge ${dl.badgeCls}">${esc(dl.label)}</span>`;
  }

  function renderTask(task) {
    const barCls     = task.deadline ? task.deadline.barCls : 'dl-none';
    const statusCls  = `st-${task.statusKey}`;
    const pendingCls = task.pending ? ' pending' : '';
    const detailsHtml = task.details
      ? `<div class="task-details">${esc(task.details)}</div>`
      : '';

    return `
      <div class="task-item ${barCls} ${statusCls}${pendingCls}">
        <div class="task-check" onclick="cycleStatus(${task.sheetRow})" title="Status weiterschalten"></div>
        <div class="task-content">
          <div class="task-name">${esc(task.was)}</div>
          ${detailsHtml}
        </div>
        <div class="task-meta">${renderDeadlineBadge(task.deadline)}</div>
      </div>`;
  }

  function renderSection(sectionMeta, tasks) {
    const count = tasks.length;
    const sorted = [...tasks].sort((a, b) => a.ownerOrder - b.ownerOrder);

    const ownerGroups = [];
    let curGroup = null;
    for (const task of sorted) {
      const key = task.ownerKey ?? '__none__';
      if (!curGroup || curGroup.key !== key) {
        curGroup = { key, ownerCls: task.ownerCls, ownerLabel: task.ownerLabel, tasks: [] };
        ownerGroups.push(curGroup);
      }
      curGroup.tasks.push(task);
    }

    let bodyHtml = '';
    if (count === 0) {
      bodyHtml = '<div class="empty-section">Keine EintrÃ¤ge</div>';
    } else {
      for (const group of ownerGroups) {
        const emoji = group.key === 'eule' ? 'ğŸ¦‰' : group.key === 'fuchs' ? 'ğŸ¦Š' : group.key === 'team' ? 'ğŸ‘¥' : 'ğŸ‘¤';
        bodyHtml += `<div class="owner-group">
          <div class="owner-label ${group.ownerCls}">${emoji} ${esc(group.ownerLabel)}</div>`;

        let lastChainKey = null;
        for (const task of group.tasks) {
          const chainKey = task.headers.join(' â€º ');
          if (chainKey !== lastChainKey) {
            lastChainKey = chainKey;
            if (chainKey) {
              const crumbs = task.headers.map(esc).join('<span class="crumb-sep">â€º</span>');
              bodyHtml += `<div class="header-label">${crumbs}</div>`;
            }
          }
          bodyHtml += renderTask(task);
        }
        bodyHtml += `</div>`;
      }
    }

    return `
      <div class="status-section ${sectionMeta.cls}" id="sec-${sectionMeta.key}">
        <div class="section-header" onclick="toggleSection('${sectionMeta.key}')">
          <div class="section-icon">${sectionMeta.icon}</div>
          <div class="section-title">${esc(sectionMeta.label)}</div>
          <div class="section-count">${count}</div>
          <div class="toggle-chevron">â–¾</div>
        </div>
        <div class="section-body">
          ${bodyHtml}
        </div>
      </div>`;
  }

  function renderContent() {
    const sections = buildSections(allRows);

    let html = '';
    for (const meta of STATUS_SECTIONS) {
      html += renderSection(meta, sections[meta.key]);
    }
    document.getElementById('content').innerHTML = html;

    // Re-apply collapsed state
    for (const key of collapsedSections) {
      document.getElementById(`sec-${key}`)?.classList.add('collapsed');
    }

    // Update subtitle
    const total = Object.values(sections).reduce((s, a) => s + a.length, 0);
    const done  = sections.done.length;
    document.getElementById('subtitle').textContent =
      `${total} Aufgaben Â· ${done} erledigt`;
  }

  function toggleSection(key) {
    if (collapsedSections.has(key)) collapsedSections.delete(key);
    else collapsedSections.add(key);
    document.getElementById(`sec-${key}`)?.classList.toggle('collapsed');
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Init
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function init() {
    try {
      allRows = await fetchTodos();
      collapsedSections.add('done');
      renderContent();
    } catch (err) {
      document.getElementById('content').innerHTML = `
        <div class="error-box">
          <strong>Fehler beim Laden</strong>
          ${esc(err.message)}
        </div>`;
      document.getElementById('subtitle').textContent = '';
      console.error(err);
    }
  }

  init();
</script>
